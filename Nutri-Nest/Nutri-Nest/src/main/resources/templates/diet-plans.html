<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Diet Plans</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .button-link {
      text-decoration: none;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      margin: 10px 0;
      display: inline-block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
    td {
      background-color: #fafafa;
    }
    form {
      display: inline;
    }
    button {
      padding: 5px 10px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #e41f2b;
    }
    .actions {
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Diet Plans</h1>
  <div>
    <a href="/diet-plans/create" class="button-link">Create New Diet Plan</a>
  </div>

  <table>
    <thead>
    <tr>
      <th>Meal Type</th>
      <th>Total Calories</th>
      <th>Total Protein</th>
      <th>Total Fat</th>
      <th>Total Fiber</th>
      <th>Diet Date</th>
      <th>User ID</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="dietPlan : ${dietPlans}">
      <td th:text="${dietPlan.mealType}"></td>
      <td th:text="${dietPlan.totalCalories}"></td>
      <td th:text="${dietPlan.totalProtein}"></td>
      <td th:text="${dietPlan.totalFat}"></td>
      <td th:text="${dietPlan.totalFiber}"></td>
      <td th:text="${dietPlan.dietDate}"></td>
      <td th:text="${dietPlan.userId}"></td>
      <td class="actions">
        <a th:href="@{/diet-plans/edit/{id}(id=${dietPlan.id})}">Edit</a> |
        <form th:action="@{/diet-plans/delete/{id}(id=${dietPlan.id})}" method="post" onsubmit="confirmDelete()">
          <button type="submit">Delete</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script type="text/javascript">
  function confirmDelete() {
    if (!confirm("Are you sure you want to delete this diet plan?")) {
      event.preventDefault();
    }
  }
</script>

</body>
</html>
